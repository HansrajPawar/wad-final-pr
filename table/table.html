<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        border-collapse: collapse;
        margin-top: 2rem;
      }
      td {
        width: 100px;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <center>
      <form id="forminput" style="margin-top: 5rem">
        <input type="text" id="input1" placeholder="Add Input" />
        <input type="text" id="input2" placeholder="Add Input " />
        <button>Submit</button>
      </form>
      <br /><br />
      <table id="table1" border="1px"></table>
      <br /><br />
      <hr />
      <table id="table2" border="1px"></table>
      <br /><br />
      <hr />
      <table id="table3" border="1px"></table>
      <br /><br />
      <hr />
    </center>

    <script>
      const form = document.getElementById("forminput");
      form.addEventListener("submit", formsubmit);
      function createTable(input) {
        let table = [];

        for (var row = 0; row < input[0]; row++) {
          table.push([]);
        }

        let count = input[2];

        for (let j = 0; j < input[1]; j++) {
          table[0][j] = count++;
          for (let i = 0; i < input[0]; i++) {
            table[i][j] = (i + 1) * table[0][j];
          }
        }
        return table;
      }

      function multiply(table1, table2) {
        let table = [];

        for (let i = 0; i < table1.length; i++) {
          let row = [];

          for (let j = 0; j < table1[0].length; j++) {
            if (table1[i][j] != table2[i][j]) {
              row.push(table1[i][j] * table2[i][j]);
            } else {
              row.push(table1[i][j]);
            }
          }

          table.push(row);
        }
        return table;
      }

      function displayingtable(table, id) {
        const tableop = document.getElementById(id);

        let html="";

        for (let i = 0; i < table.length; i++) {
          html += "<tr>";

          for (let j = 0; j < table[0].length; j++) {
            html += "<td>";
            html += table[i][j];
            html += "</td>";
          }
          html += "</tr>";
        }
        tableop.innerHTML = html;
      }
      function formsubmit(event) {
        event.preventDefault();

        let input1 = document.getElementById("input1").value;
        let input2 = document.getElementById("input2").value;

        input1 = input1.split("#");
        input2 = input2.split("#");

        let table1 = createTable(input1);
        let table2 = createTable(input2);
        console.table(table1);
        console.table(table2);

        let table3 = multiply(table1, table2);
        console.table(table3);

        displayingtable(table1, "table1");
        displayingtable(table2, "table2");
        displayingtable(table3, "table3");
      }
     
    </script>
  </body>
</html>
